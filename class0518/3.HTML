<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
    <button @click="reduce">-</button>
    {{res}}
    <button @click="add">+</button>
    <br>
    Total:{{parse()}}
    USD:{{parseDollar()}}
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
   Vue.createApp({
    data() {
        return {
                res:0,
                count:30,
                total:0,
                price:100,
        }
    },
    methods: {
        parse(){
            // 半正確寫法
          // return this.price * this.res
          // 錯誤寫法
          this.total = this.price * this.res
          return this.total
        },
        parseDollar(){
            // 錯誤寫法->以後用computed
            
            return this.total/30
        },
        add(){
            // this.res = this.res + 100
            // this.res += 100
            if(this.res >= 100) return
            this.res += this.count
        },
        reduce(){
            // this.res = this.res - 100
            // this.res -= 100
            if(this.res == 0) return
            this.res -= this.count
        }
    },
   }).mount('#app')
    </script>
</body>
</html>
